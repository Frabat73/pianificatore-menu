<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianificatore Menu Settimanale</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { margin: 0; font-family: system-ui, sans-serif; }</style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const WeeklyMealPlanner = () => {
            // Caricamento dati dal localStorage con fallback
            const loadFromStorage = (key, defaultValue) => {
                try {
                    const stored = localStorage.getItem(key);
                    return stored ? JSON.parse(stored) : defaultValue;
                } catch (error) {
                    console.error(`Errore nel caricamento di ${key}:`, error);
                    return defaultValue;
                }
            };

            // Salvataggio dati nel localStorage
            const saveToStorage = (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error(`Errore nel salvataggio di ${key}:`, error);
                }
            };

            const [foodDatabase, setFoodDatabase] = useState(() => 
                loadFromStorage('mealPlanner_foodDatabase', [
                    { id: 1, name: 'Pane integrale', calories: 247, carbs: 41.3, fats: 4.2, proteins: 13.2 },
                    { id: 2, name: 'Pollo petto', calories: 165, carbs: 0, fats: 3.6, proteins: 31 },
                    { id: 3, name: 'Riso basmati', calories: 365, carbs: 78, fats: 0.9, proteins: 8.1 },
                    { id: 4, name: 'Broccoli', calories: 34, carbs: 6.6, fats: 0.4, proteins: 2.8 },
                    { id: 5, name: 'Olio oliva', calories: 884, carbs: 0, fats: 100, proteins: 0 }
                ])
            );

            const [targets, setTargets] = useState(() => 
                loadFromStorage('mealPlanner_targets', {
                    calories: 1250, carbsPerc: 50, fatsPerc: 30, proteinsPerc: 20
                })
            );

            const [weekPlan, setWeekPlan] = useState(() => {
                const defaultPlan = () => {
                    const days = ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì'];
                    const meals = ['Colazione', 'Spuntino', 'Pranzo', 'Cena'];
                    const plan = {};
                    days.forEach(day => {
                        plan[day] = {};
                        meals.forEach(meal => { plan[day][meal] = []; });
                    });
                    return plan;
                };
                return loadFromStorage('mealPlanner_weekPlan', defaultPlan());
            });

            const [activeTab, setActiveTab] = useState('planner');
            const [newFood, setNewFood] = useState({ name: '', calories: '', carbs: '', fats: '', proteins: '' });
            const [searchTerms, setSearchTerms] = useState({});
            const [suggestions, setSuggestions] = useState({});
            const [searchFilters, setSearchFilters] = useState({
                maxCalories: '',
                minProtein: '',
                maxCarbs: '',
                maxFats: ''
            });

            // Effetti per persistenza dati
            useEffect(() => {
                saveToStorage('mealPlanner_foodDatabase', foodDatabase);
            }, [foodDatabase]);

            useEffect(() => {
                saveToStorage('mealPlanner_targets', targets);
            }, [targets]);

            useEffect(() => {
                saveToStorage('mealPlanner_weekPlan', weekPlan);
            }, [weekPlan]);

            // Funzione per normalizzare le percentuali dei macronutrienti
            const normalizePercentages = (carbs, fats, proteins) => {
                const total = carbs + fats + proteins;
                if (total === 100) return { carbs, fats, proteins };
                
                // Redistribuzione proporzionale
                return {
                    carbs: Math.round((carbs / total) * 100),
                    fats: Math.round((fats / total) * 100),
                    proteins: Math.round((proteins / total) * 100)
                };
            };

            const calculateMacroGrams = () => {
                const normalized = normalizePercentages(targets.carbsPerc, targets.fatsPerc, targets.proteinsPerc);
                return {
                    carbs: Math.round((targets.calories * normalized.carbs / 100) / 4),
                    fats: Math.round((targets.calories * normalized.fats / 100) / 9),
                    proteins: Math.round((targets.calories * normalized.proteins / 100) / 4)
                };
            };

            // Validazione input numerici
            const validateNumericInput = (value, min = 0, max = null) => {
                const num = parseFloat(value);
                if (isNaN(num) || num < min) return min;
                if (max !== null && num > max) return max;
                return num;
            };

            const handleSearch = (dayKey, mealKey, term) => {
                const key = `${dayKey}-${mealKey}`;
                setSearchTerms(prev => ({ ...prev, [key]: term }));
                
                if (term.length >= 2) {
                    let filtered = foodDatabase.filter(food => 
                        food.name.toLowerCase().includes(term.toLowerCase())
                    );

                    // Applicazione filtri avanzati
                    if (searchFilters.maxCalories) {
                        filtered = filtered.filter(food => food.calories <= parseFloat(searchFilters.maxCalories));
                    }
                    if (searchFilters.minProtein) {
                        filtered = filtered.filter(food => food.proteins >= parseFloat(searchFilters.minProtein));
                    }
                    if (searchFilters.maxCarbs) {
                        filtered = filtered.filter(food => food.carbs <= parseFloat(searchFilters.maxCarbs));
                    }
                    if (searchFilters.maxFats) {
                        filtered = filtered.filter(food => food.fats <= parseFloat(searchFilters.maxFats));
                    }

                    setSuggestions(prev => ({ ...prev, [key]: filtered.slice(0, 10) }));
                } else {
                    setSuggestions(prev => ({ ...prev, [key]: [] }));
                }
            };

            const addFoodToMeal = (dayKey, mealKey, food, quantity = 100) => {
                const validQuantity = validateNumericInput(quantity, 1, 2000);
                const key = `${dayKey}-${mealKey}`;
                setWeekPlan(prev => ({
                    ...prev,
                    [dayKey]: {
                        ...prev[dayKey],
                        [mealKey]: [...prev[dayKey][mealKey], { ...food, quantity: validQuantity }]
                    }
                }));
                setSearchTerms(prev => ({ ...prev, [key]: '' }));
                setSuggestions(prev => ({ ...prev, [key]: [] }));
            };

            const removeFoodFromMeal = (dayKey, mealKey, index) => {
                setWeekPlan(prev => ({
                    ...prev,
                    [dayKey]: {
                        ...prev[dayKey],
                        [mealKey]: prev[dayKey][mealKey].filter((_, i) => i !== index)
                    }
                }));
            };

            const updateFoodQuantity = (dayKey, mealKey, index, newQuantity) => {
                const validQuantity = validateNumericInput(newQuantity, 1, 2000);
                setWeekPlan(prev => ({
                    ...prev,
                    [dayKey]: {
                        ...prev[dayKey],
                        [mealKey]: prev[dayKey][mealKey].map((f, i) => 
                            i === index ? { ...f, quantity: validQuantity } : f
                        )
                    }
                }));
            };

            const calculateDayTotals = (dayPlan) => {
                let totals = { calories: 0, carbs: 0, fats: 0, proteins: 0 };
                Object.values(dayPlan).forEach(meal => {
                    meal.forEach(food => {
                        const multiplier = food.quantity / 100;
                        totals.calories += food.calories * multiplier;
                        totals.carbs += food.carbs * multiplier;
                        totals.fats += food.fats * multiplier;
                        totals.proteins += food.proteins * multiplier;
                    });
                });
                return {
                    calories: Math.round(totals.calories),
                    carbs: Math.round(totals.carbs * 10) / 10,
                    fats: Math.round(totals.fats * 10) / 10,
                    proteins: Math.round(totals.proteins * 10) / 10,
                    carbsPerc: totals.calories > 0 ? Math.round((totals.carbs * 4 / totals.calories * 100) * 10) / 10 : 0,
                    fatsPerc: totals.calories > 0 ? Math.round((totals.fats * 9 / totals.calories * 100) * 10) / 10 : 0,
                    proteinsPerc: totals.calories > 0 ? Math.round((totals.proteins * 4 / totals.calories * 100) * 10) / 10 : 0
                };
            };

            const calculateWeeklyAverage = () => {
                const days = Object.keys(weekPlan);
                let weeklyTotals = { calories: 0, carbs: 0, fats: 0, proteins: 0 };
                let compiledDays = 0;
                
                days.forEach(day => {
                    const dayTotals = calculateDayTotals(weekPlan[day]);
                    if (dayTotals.calories > 0) {
                        weeklyTotals.calories += dayTotals.calories;
                        weeklyTotals.carbs += dayTotals.carbs;
                        weeklyTotals.fats += dayTotals.fats;
                        weeklyTotals.proteins += dayTotals.proteins;
                        compiledDays++;
                    }
                });
                
                if (compiledDays === 0) {
                    return { calories: 0, carbs: 0, fats: 0, proteins: 0, carbsPerc: 0, fatsPerc: 0, proteinsPerc: 0 };
                }
                
                const avgCalories = weeklyTotals.calories / compiledDays;
                return {
                    calories: Math.round(avgCalories),
                    carbs: Math.round((weeklyTotals.carbs / compiledDays) * 10) / 10,
                    fats: Math.round((weeklyTotals.fats / compiledDays) * 10) / 10,
                    proteins: Math.round((weeklyTotals.proteins / compiledDays) * 10) / 10,
                    carbsPerc: avgCalories > 0 ? Math.round((weeklyTotals.carbs / compiledDays * 4 / avgCalories * 100) * 10) / 10 : 0,
                    fatsPerc: avgCalories > 0 ? Math.round((weeklyTotals.fats / compiledDays * 9 / avgCalories * 100) * 10) / 10 : 0,
                    proteinsPerc: avgCalories > 0 ? Math.round((weeklyTotals.proteins / compiledDays * 4 / avgCalories * 100) * 10) / 10 : 0
                };
            };

            const addNewFood = () => {
                const { name, calories, carbs, fats, proteins } = newFood;
                
                if (!name.trim()) {
                    alert('Inserisci il nome dell\'alimento');
                    return;
                }
                
                const validatedFood = {
                    name: name.trim(),
                    calories: validateNumericInput(calories, 0, 2000),
                    carbs: validateNumericInput(carbs, 0, 100),
                    fats: validateNumericInput(fats, 0, 100),
                    proteins: validateNumericInput(proteins, 0, 100)
                };

                setFoodDatabase(prev => [...prev, {
                    id: Date.now(),
                    ...validatedFood
                }]);
                setNewFood({ name: '', calories: '', carbs: '', fats: '', proteins: '' });
            };

            const removeFood = (id) => {
                if (confirm('Sei sicuro di voler eliminare questo alimento?')) {
                    setFoodDatabase(prev => prev.filter(food => food.id !== id));
                }
            };

            const clearAllData = () => {
                if (confirm('Sei sicuro di voler cancellare tutti i dati? Questa azione non può essere annullata.')) {
                    localStorage.removeItem('mealPlanner_foodDatabase');
                    localStorage.removeItem('mealPlanner_targets');
                    localStorage.removeItem('mealPlanner_weekPlan');
                    window.location.reload();
                }
            };

            const exportData = () => {
                const data = {
                    foodDatabase,
                    targets,
                    weekPlan,
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `meal-planner-backup-${new Date().toISOString().slice(0, 10)}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.foodDatabase) setFoodDatabase(data.foodDatabase);
                        if (data.targets) setTargets(data.targets);
                        if (data.weekPlan) setWeekPlan(data.weekPlan);
                        alert('Dati importati con successo!');
                    } catch (error) {
                        alert('Errore nell\'importazione del file. Verifica che sia un file valido.');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const macroGrams = calculateMacroGrams();
            const weeklyStats = calculateWeeklyAverage();

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">
                                🍽️ Pianificatore Menu Settimanale
                            </h1>
                            <div className="flex gap-2">
                                <button
                                    onClick={exportData}
                                    className="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-sm"
                                >
                                    📤 Esporta
                                </button>
                                <label className="px-3 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 cursor-pointer text-sm">
                                    📥 Importa
                                    <input type="file" accept=".json" onChange={importData} className="hidden" />
                                </label>
                                <button
                                    onClick={clearAllData}
                                    className="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 text-sm"
                                >
                                    🗑️ Reset
                                </button>
                            </div>
                        </div>
                        
                        <div className="flex mb-6 bg-white rounded-lg shadow-sm">
                            <button
                                onClick={() => setActiveTab('planner')}
                                className={`flex-1 py-3 px-4 text-center font-medium rounded-l-lg ${
                                    activeTab === 'planner' ? 'bg-blue-500 text-white' : 'bg-white text-gray-700'
                                }`}
                            >
                                📊 Pianificatore
                            </button>
                            <button
                                onClick={() => setActiveTab('database')}
                                className={`flex-1 py-3 px-4 text-center font-medium rounded-r-lg ${
                                    activeTab === 'database' ? 'bg-blue-500 text-white' : 'bg-white text-gray-700'
                                }`}
                            >
                                🗃️ Database Alimenti
                            </button>
                        </div>

                        {activeTab === 'planner' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-sm p-6">
                                    <h2 className="text-xl font-semibold mb-4">🎯 Target Giornaliero</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Calorie</label>
                                            <input
                                                type="number"
                                                value={targets.calories}
                                                onChange={(e) => setTargets(prev => ({ 
                                                    ...prev, 
                                                    calories: validateNumericInput(e.target.value, 800, 5000) 
                                                }))}
                                                className="w-full p-2 border rounded-md text-lg font-bold"
                                                min="800"
                                                max="5000"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-1">
                                                🍞 Carboidrati: {macroGrams.carbs}g ({targets.carbsPerc}%)
                                            </label>
                                            <input
                                                type="range"
                                                min="10" max="70"
                                                value={targets.carbsPerc}
                                                onChange={(e) => {
                                                    const newCarbs = parseInt(e.target.value);
                                                    const remaining = 100 - newCarbs;
                                                    const newProteins = Math.min(targets.proteinsPerc, remaining - 10);
                                                    const newFats = remaining - newProteins;
                                                    
                                                    setTargets(prev => ({ 
                                                        ...prev, 
                                                        carbsPerc: newCarbs,
                                                        fatsPerc: Math.max(10, newFats),
                                                        proteinsPerc: Math.max(10, newProteins)
                                                    }));
                                                }}
                                                className="w-full"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-1">
                                                🥑 Grassi: {macroGrams.fats}g ({targets.fatsPerc}%)
                                            </label>
                                            <input
                                                type="range"
                                                min="10" max="50"
                                                value={targets.fatsPerc}
                                                onChange={(e) => {
                                                    const newFats = parseInt(e.target.value);
                                                    const remaining = 100 - newFats;
                                                    const newCarbs = Math.min(targets.carbsPerc, remaining - 10);
                                                    const newProteins = remaining - newCarbs;
                                                    
                                                    setTargets(prev => ({ 
                                                        ...prev, 
                                                        fatsPerc: newFats,
                                                        carbsPerc: Math.max(10, newCarbs),
                                                        proteinsPerc: Math.max(10, newProteins)
                                                    }));
                                                }}
                                                className="w-full"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-1">
                                                🥩 Proteine: {macroGrams.proteins}g ({targets.proteinsPerc}%)
                                            </label>
                                            <input
                                                type="range"
                                                min="10" max="40"
                                                value={targets.proteinsPerc}
                                                onChange={(e) => {
                                                    const newProteins = parseInt(e.target.value);
                                                    const remaining = 100 - newProteins;
                                                    const newFats = Math.min(targets.fatsPerc, remaining - 10);
                                                    const newCarbs = remaining - newFats;
                                                    
                                                    setTargets(prev => ({ 
                                                        ...prev, 
                                                        proteinsPerc: newProteins,
                                                        fatsPerc: Math.max(10, newFats),
                                                        carbsPerc: Math.max(10, newCarbs)
                                                    }));
                                                }}
                                                className="w-full"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="mt-4 p-3 bg-gray-50 rounded-lg">
                                        <h3 className="text-sm font-medium mb-2">🔍 Filtri Ricerca Avanzata</h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                                            <input
                                                type="number"
                                                placeholder="Max calorie"
                                                value={searchFilters.maxCalories}
                                                onChange={(e) => setSearchFilters(prev => ({ ...prev, maxCalories: e.target.value }))}
                                                className="p-1 text-xs border rounded"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Min proteine"
                                                value={searchFilters.minProtein}
                                                onChange={(e) => setSearchFilters(prev => ({ ...prev, minProtein: e.target.value }))}
                                                className="p-1 text-xs border rounded"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Max carboidrati"
                                                value={searchFilters.maxCarbs}
                                                onChange={(e) => setSearchFilters(prev => ({ ...prev, maxCarbs: e.target.value }))}
                                                className="p-1 text-xs border rounded"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Max grassi"
                                                value={searchFilters.maxFats}
                                                onChange={(e) => setSearchFilters(prev => ({ ...prev, maxFats: e.target.value }))}
                                                className="p-1 text-xs border rounded"
                                            />
                                        </div>
                                        <button
                                            onClick={() => setSearchFilters({ maxCalories: '', minProtein: '', maxCarbs: '', maxFats: '' })}
                                            className="mt-2 px-2 py-1 text-xs bg-gray-200 rounded hover:bg-gray-300"
                                        >
                                            Cancella filtri
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {Object.keys(weekPlan).map(day => {
                                        const dayTotals = calculateDayTotals(weekPlan[day]);
                                        return (
                                            <div key={day} className="bg-white rounded-lg shadow-sm p-6">
                                                <h3 className="text-lg font-semibold mb-4">📅 {day}</h3>
                                                
                                                <div className="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-4">
                                                    {[
                                                        {name: 'Colazione', icon: '🌅'},
                                                        {name: 'Spuntino', icon: '🍎'},
                                                        {name: 'Pranzo', icon: '🍽️'},
                                                        {name: 'Cena', icon: '🌙'}
                                                    ].map(meal => {
                                                        const searchKey = `${day}-${meal.name}`;
                                                        return (
                                                            <div key={meal.name} className="border rounded-lg p-3">
                                                                <h4 className="font-medium mb-2">{meal.icon} {meal.name}</h4>
                                                                
                                                                <div className="space-y-2 mb-3">
                                                                    {weekPlan[day][meal.name].map((food, index) => (
                                                                        <div key={index} className="flex items-center justify-between bg-gray-50 p-2 rounded text-sm">
                                                                            <div className="flex-1">
                                                                                <div className="font-medium">{food.name}</div>
                                                                                <div className="text-gray-600">
                                                                                    {food.quantity}g - {Math.round(food.calories * food.quantity / 100)} cal
                                                                                </div>
                                                                            </div>
                                                                            <input
                                                                                type="number"
                                                                                value={food.quantity}
                                                                                onChange={(e) => updateFoodQuantity(day, meal.name, index, e.target.value)}
                                                                                className="w-16 p-1 text-xs border rounded ml-2"
                                                                                min="1"
                                                                                max="2000"
                                                                            />
                                                                            <button
                                                                                onClick={() => removeFoodFromMeal(day, meal.name, index)}
                                                                                className="ml-2 p-1 text-red-500 hover:bg-red-50 rounded text-lg"
                                                                            >
                                                                                🗑️
                                                                            </button>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                                
                                                                <div className="relative">
                                                                    <input
                                                                        type="text"
                                                                        placeholder="Cerca alimento (2+ lettere)..."
                                                                        value={searchTerms[searchKey] || ''}
                                                                        onChange={(e) => handleSearch(day, meal.name, e.target.value)}
                                                                        className="w-full p-2 text-sm border rounded-md"
                                                                    />
                                                                    
                                                                    {suggestions[searchKey] && suggestions[searchKey].length > 0 && (
                                                                        <div className="absolute z-10 w-full bg-white border rounded-md shadow-lg mt-1 max-h-40 overflow-y-auto">
                                                                            {suggestions[searchKey].map(food => (
                                                                                <div
                                                                                    key={food.id}
                                                                                    onClick={() => addFoodToMeal(day, meal.name, food)}
                                                                                    className="p-2 hover:bg-gray-100 cursor-pointer text-sm"
                                                                                >
                                                                                    <div className="font-medium">{food.name}</div>
                                                                                    <div className="text-gray-600 text-xs">
                                                                                        {food.calories}cal - C:{food.carbs}g F:{food.fats}g P:{food.proteins}g
                                                                                    </div>
                                                                                </div>
                                                                            ))}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                                
                                                <div className="bg-blue-50 p-3 rounded-lg">
                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">
                                                        <div><strong>🔥 Calorie:</strong> {dayTotals.calories}</div>
                                                        <div><strong>🍞 Carb:</strong> {dayTotals.carbs}g ({dayTotals.carbsPerc}%)</div>
                                                        <div><strong>🥑 Grassi:</strong> {dayTotals.fats}g ({dayTotals.fatsPerc}%)</div>
                                                        <div><strong>🥩 Prot:</strong> {dayTotals.proteins}g ({dayTotals.proteinsPerc}%)</div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className="bg-white rounded-lg shadow-sm p-6">
                                    <h2 className="text-xl font-semibold mb-4">📊 Riepilogo Settimanale</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium mb-2 text-center">🎯 TARGET</h3>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between">
                                                    <span>🔥 Calorie:</span><span><strong>{targets.calories}</strong></span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>🍞 Carb:</span><span><strong>{macroGrams.carbs}g ({targets.carbsPerc}%)</strong></span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>🥑 Grassi:</span><span><strong>{macroGrams.fats}g ({targets.fatsPerc}%)</strong></span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>🥩 Proteine:</span><span><strong>{macroGrams.proteins}g ({targets.proteinsPerc}%)</strong></span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium mb-2 text-center">📈 MEDIA REALE</h3>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between">
                                                    <span>🔥 Calorie:</span>
                                                    <span className={weeklyStats.calories > 0 ? 
                                                        (Math.abs(weeklyStats.calories - targets.calories) <= 50 ? 'text-green-600' : 
                                                         Math.abs(weeklyStats.calories - targets.calories) <= 100 ? 'text-yellow-600' : 'text-red-600') 
                                                        : ''}>
                                                        <strong>{weeklyStats.calories}</strong>
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>🍞 Carb:</span>
                                                    <span className={weeklyStats.carbsPerc > 0 ? 
                                                        (Math.abs(weeklyStats.carbsPerc - targets.carbsPerc) <= 5 ? 'text-green-600' : 
                                                         Math.abs(weeklyStats.carbsPerc - targets.carbsPerc) <= 10 ? 'text-yellow-600' : 'text-red-600') 
                                                        : ''}>
                                                        <strong>{weeklyStats.carbs}g ({weeklyStats.carbsPerc}%)</strong>
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>🥑 Grassi:</span>
                                                    <span className={weeklyStats.fatsPerc > 0 ? 
                                                        (Math.abs(weeklyStats.fatsPerc - targets.fatsPerc) <= 5 ? 'text-green-600' : 
                                                         Math.abs(weeklyStats.fatsPerc - targets.fatsPerc) <= 10 ? 'text-yellow-600' : 'text-red-600') 
                                                        : ''}>
                                                        <strong>{weeklyStats.fats}g ({weeklyStats.fatsPerc}%)</strong>
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>🥩 Proteine:</span>
                                                    <span className={weeklyStats.proteinsPerc > 0 ? 
                                                        (Math.abs(weeklyStats.proteinsPerc - targets.proteinsPerc) <= 5 ? 'text-green-600' : 
                                                         Math.abs(weeklyStats.proteinsPerc - targets.proteinsPerc) <= 10 ? 'text-yellow-600' : 'text-red-600') 
                                                        : ''}>
                                                        <strong>{weeklyStats.proteins}g ({weeklyStats.proteinsPerc}%)</strong>
                                                    </span>
                                                </div>
                                            </div>
                                            
                                            {weeklyStats.calories === 0 && (
                                                <div className="bg-yellow-100 border border-yellow-300 p-2 rounded mt-3 text-xs text-yellow-800">
                                                    💡 Aggiungi alimenti per vedere le statistiche!
                                                </div>
                                            )}
                                            
                                            {weeklyStats.calories > 0 && (
                                                <div className="mt-3 text-xs text-gray-600">
                                                    <div className="flex justify-between">
                                                        <span>Diff. calorie:</span>
                                                        <span className={weeklyStats.calories - targets.calories >= 0 ? 'text-red-600' : 'text-blue-600'}>
                                                            {weeklyStats.calories - targets.calories > 0 ? '+' : ''}{weeklyStats.calories - targets.calories}
                                                        </span>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'database' && (
                            <div className="bg-white rounded-lg shadow-sm p-6">
                                <h2 className="text-xl font-semibold mb-4">🗃️ Database Alimenti</h2>
                                
                                <div className="mb-6 p-4 border rounded-lg bg-gray-50">
                                    <h3 className="font-medium mb-3">➕ Aggiungi Nuovo Alimento</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-5 gap-3">
                                        <input
                                            type="text"
                                            placeholder="Nome alimento *"
                                            value={newFood.name}
                                            onChange={(e) => setNewFood(prev => ({ ...prev, name: e.target.value }))}
                                            className="p-2 border rounded-md"
                                        />
                                        <input
                                            type="number"
                                            placeholder="Calorie/100g *"
                                            value={newFood.calories}
                                            onChange={(e) => setNewFood(prev => ({ ...prev, calories: e.target.value }))}
                                            className="p-2 border rounded-md"
                                            min="0"
                                            max="2000"
                                        />
                                        <input
                                            type="number" 
                                            step="0.1"
                                            placeholder="Carb/100g *"
                                            value={newFood.carbs}
                                            onChange={(e) => setNewFood(prev => ({ ...prev, carbs: e.target.value }))}
                                            className="p-2 border rounded-md"
                                            min="0"
                                            max="100"
                                        />
                                        <input
                                            type="number" 
                                            step="0.1"
                                            placeholder="Grassi/100g *"
                                            value={newFood.fats}
                                            onChange={(e) => setNewFood(prev => ({ ...prev, fats: e.target.value }))}
                                            className="p-2 border rounded-md"
                                            min="0"
                                            max="100"
                                        />
                                        <input
                                            type="number" 
                                            step="0.1"
                                            placeholder="Prot/100g *"
                                            value={newFood.proteins}
                                            onChange={(e) => setNewFood(prev => ({ ...prev, proteins: e.target.value }))}
                                            className="p-2 border rounded-md"
                                            min="0"
                                            max="100"
                                        />
                                    </div>
                                    <div className="flex justify-between items-center mt-3">
                                        <button
                                            onClick={addNewFood}
                                            className="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 disabled:bg-gray-400"
                                            disabled={!newFood.name.trim() || !newFood.calories || !newFood.carbs || !newFood.fats || !newFood.proteins}
                                        >
                                            ➕ Aggiungi Alimento
                                        </button>
                                        <div className="text-xs text-gray-500">
                                            * Campi obbligatori
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="mb-4 text-sm text-gray-600">
                                    Totale alimenti: <strong>{foodDatabase.length}</strong>
                                </div>
                                
                                <div className="overflow-x-auto">
                                    <table className="w-full border-collapse border border-gray-300">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="border border-gray-300 p-3 text-left">🍴 Nome</th>
                                                <th className="border border-gray-300 p-3">🔥 Cal/100g</th>
                                                <th className="border border-gray-300 p-3">🍞 Carb/100g</th>
                                                <th className="border border-gray-300 p-3">🥑 Grassi/100g</th>
                                                <th className="border border-gray-300 p-3">🥩 Prot/100g</th>
                                                <th className="border border-gray-300 p-3">⚙️ Azioni</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {foodDatabase.map(food => (
                                                <tr key={food.id} className="hover:bg-gray-50">
                                                    <td className="border border-gray-300 p-3 font-medium">{food.name}</td>
                                                    <td className="border border-gray-300 p-3 text-center">{food.calories}</td>
                                                    <td className="border border-gray-300 p-3 text-center">{food.carbs}g</td>
                                                    <td className="border border-gray-300 p-3 text-center">{food.fats}g</td>
                                                    <td className="border border-gray-300 p-3 text-center">{food.proteins}g</td>
                                                    <td className="border border-gray-300 p-3 text-center">
                                                        <button
                                                            onClick={() => removeFood(food.id)}
                                                            className="p-2 text-red-500 hover:bg-red-50 rounded"
                                                            title="Elimina alimento"
                                                        >
                                                            🗑️
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {foodDatabase.length === 0 && (
                                    <div className="text-center py-8 text-gray-500">
                                        📭 Nessun alimento nel database. Inizia aggiungendo il primo!
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<WeeklyMealPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
